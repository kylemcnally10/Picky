<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Picker</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <!--My CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body class="boxBody">
    <div class="boxContainer">
        <div class="boxBg">
            <div class="instructionBar">
                <h1 class="instructionText">New Search</h1>
                <h1 class="instructionText">Code: {{session['round_id']}} </h1>
            </div>
            <div class="actionContainer">
                <div class="inviteContainer">
                    <h2>Invite</h2>
                    <input class="inviteInput" type="text" name="inviteUsername" placeholder="Username">
                    <input class="inviteInput" type="text" name="inviteEmail" placeholder="Email">
                    <button class="boxBtn">Invite</button>
                </div>
                <div class="inviteContainer">
                    <h2>Joined</h2>
                    <a href="/new/criteria"><button class="boxBtn">Start</button></a>
                </div>
            </div>
            <div class="logoutBar">
                <a href="/dashboard"><button class="boxBtn">Dashboard</button></a>
            </div>
        </div>
    </div>

    <!--Email Bot JS-->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
