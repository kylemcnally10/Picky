<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Picker</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <!--My CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body class="dashBodyBlue">
    <div class="dashContainer">
        <div class="dashBlueBg">
            <div class="welcomeBar">
                <h1 class="welcomeText">Your Random Winner!</h1>
                <h1 class="welcomeText">Code: {{session['round_id']}} </h1>
            </div>
            <div>
                {%for pick in picks%}
                <div class="d-flex justify-content-evenly align-center carouselHeight">
                    <div>
                        <img class="border border-light resultsImg" src="{{pick.image_url}}">
                    </div>
                    <div class="d-flex flex-column justify-content-center text-center text-dark">
                        <a class="resultsTitle" href="{{pick.url}}" target="_blank">
                            <p>{{pick.name}}</p>
                        </a>
                        <p>{{pick.rating}}/5 - {{pick.review_count}} Reviews</p>
                        <p>{{pick.location}}</p>
                        <p>Picked by {{pick.rounds_has_users_user_id}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="logoutBar">
                <a href="/new/criteria"><button class="dashButtonRed">Search Again</button></a>
                <a href="/dashboard"><button class="dashButtonRed">Dashboard</button></a>
            </div>
        </div>
    </div>


</body>

</html>
